<!-- CONTACT BACKGROUND -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  particlesJS('contact-particles', {
    particles: {
      number: { value: 250, density: { enable: true, value_area: 450 } },
      color: { value: "#0984e3" },
      shape: { type: "circle" },
      opacity: { value: 0.25 },
      size: { value: 3 },
      line_linked: {
        enable: true,
        distance: 100,
        color: "#0984e3",
        opacity: 1,
        width: 1
      },
      move: {
        enable: true,
        speed: 1.2,
        direction: "none",
        out_mode: "out"
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: false },
        onclick: { enable: false },
        resize: true
      }
    },
    retina_detect: true
  });


  // Wave effect for all particles.js instances
  setInterval(function() {
    if (window.pJSDom && window.pJSDom.length > 0) {
      window.pJSDom.forEach(function(dom) {
        var particles = dom.pJS.particles.array;
        var time = Date.now() / 600;
        for (var i = 0; i < particles.length; i++) {
          var p = particles[i];
          // Add a sine wave to the y position
          p.vy = Math.sin(time + p.x / 80) * 0.8;
        }
      });
    }
  }, 30);
});
</script>
